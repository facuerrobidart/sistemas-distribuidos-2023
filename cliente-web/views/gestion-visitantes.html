<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="../styles/gestion.css">
    <script src="../js/gestion-visitantes.mjs" type="module"></script>

    <script src="https://kit.fontawesome.com/b57dac5fed.js" crossorigin="anonymous"></script>
    <title>Administración Visitantes</title>
</head>
<body>
    <h1>Gestión de Visitantes</h1>
    <form id="formVisitantes">
        <label for="nombre">Nombre</label><br>
        <input type="text" id="nombre" name="nombre"><br>

        <label for="edad">Edad</label><br>
        <input type="number" id="edad" name="edad"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>

        <label for="pisos">Pisos permitidos</label><br>
        <input type="text" id="pisos" name="pisos"><br>

        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>

        <!-- Fecha checkIn, checkOut (ver) -->

        <input type="submit" value="Añadir visitante">
        
    </form>

    <h3>Lista de Visitantes</h3>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Edad</th>
                <th>Email</th>
                <th>Pisos permitidos</th>
                <th>Fecha de CheckIn</th>
                <th>Fecha de CheckOut</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="cuerpo-tabla">
            
        </tbody>
    </table>
</body>
</html>
